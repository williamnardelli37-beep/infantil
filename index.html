<!DOCTYPE html>

    <style>
        /* Container da Galeria Moderna */
        .galeria-wrapper {
            position: relative;
            max-width: 1200px; /* Ajuste conforme seu layout */
            margin: 40px auto;
            display: flex;
            align-items: center;
        }

        #galeria {
            display: flex;
            gap: 25px;
            overflow-x: hidden; /* Esconde a barra feia */
            scroll-behavior: smooth;
            padding: 20px 10px;
        }

        #galeria img {
            height: 350px; /* Tamanho moderno para destaque */
            flex-shrink: 0;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        #galeria img:hover {
            transform: translateY(-5px);
        }

        /* BotÃµes Estilo Minimalista Moderno */
        .btn-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8); /* Efeito vidro */
            backdrop-filter: blur(5px);
            color: #333;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* DegradÃª Amarelo Fraco no Hover */
        .btn-nav:hover {
            background: linear-gradient(135deg, #fff9c4 0%, #ffffff 100%);
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.3);
            width: 65px;
            height: 65px;
        }

        .btn-prev { left: -25px; }
        .btn-next { right: -25px; }

        /* Ajuste para mobile: se a tela for pequena, os botÃµes entram um pouco */
        @media (max-width: 768px) {
            .btn-prev { left: 10px; }
            .btn-next { right: 10px; }
        }
    </style>
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<script>
    function scrollGaleria(direcao) {
        const galeria = document.getElementById('galeria');
        // Calcula quanto deslizar (ajustado para a largura de uma imagem + gap)
